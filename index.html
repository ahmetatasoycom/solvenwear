<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solven Streetwear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body class="bg-neutral-950">
    <nav
  class="relative z-50 flex items-center justify-between bg-transparent rounded-xl mx-auto max-w-4xl mt-4 p-4 backdrop-blur-sm bg-opacity-30"
>
      <div>
        <a
          href="index.html"
          class="block transform transition-transform hover:scale-110"
        >
          <img
            src="src/images/SolvenCrownWhite.png"
            alt="Logo"
            class="h-14 w-auto"
          />
        </a>
      </div>
      <div class="flex items-center space-x-6">
        <div
          id="countdown"
          class="relative text-gray-300 hover:text-white transition-colors font-semibold"
        >
          <span id="days" class="text-2xl md:text-3xl"></span> Day
          <span id="hours" class="text-2xl md:text-3xl"></span> Hours
          <span id="minutes" class="text-2xl md:text-3xl"></span> Minutes
          <span id="seconds" class="text-2xl md:text-3xl"></span> Seconds
        </div>
      </div>
    </nav>

    <main
      class="flex flex-col items-center justify-center h-auto text-center px-4 mt-64 mb-28 relative z-10"
    >
      <h1 class="text-5xl md:text-7xl font-extrabold text-white mb-4">
        SolvenWear
      </h1>
      <h2 class="text-2xl md:text-4xl font-bold text-white">
        <span class="animated-gradient-text">Launching Soon</span>
      </h2>

      <div id="email-form-container" class="mt-4">
        <input
          type="email"
          id="email"
          placeholder="Enter your email address"
          required
          class="p-3 bg-neutral-800 text-white rounded-xl placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-600 w-72"
        />
        <button
          id="submit-email"
          class="mt-4 py-3 px-6 bg-gradient-to-r from-purple-600 to-blue-500 text-white font-bold rounded-full shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105"
        >
          Join the Community
        </button>
      </div>

      <div id="email-list-section" class="hidden mt-10">
        <h2 class="text-3xl text-white mb-4">Kaydedilen E-posta Adresleri</h2>
        <ul id="email-list" class="text-white"></ul>
      </div>

      <p class="mt-4 max-w-2xl text-gray-400 text-lg font-medium">
        Get ready for unique streetwear designs, crafted with passion and
        precision. Sign up below to be the first to know when we launch!
      </p>
    </main>

    <div
      class="absolute top-0 left-0 w-full h-full bg-cover bg-center"
      style="background-image: url('src/images/HANDS.png'); opacity: 0.05"
    ></div>

    <script src="src/script.js"></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCK25w8FNCjoW-jhznE9PklCw8Qm1uiPW8",
        authDomain: "solvenwear.firebaseapp.com",
        projectId: "solvenwear",
        storageBucket: "solvenwear.firebasestorage.app",
        messagingSenderId: "724465089279",
        appId: "1:724465089279:web:11145ff5d0d78814172aca",
      };

      // Firebase'i başlat
      const app = initializeApp(firebaseConfig);

      // Firestore'u başlat
      const db = getFirestore(app);

      // E-posta formunu gönderme işlemi
      document
        .getElementById("submit-email")
        .addEventListener("click", function (event) {
          event.preventDefault(); // Sayfanın yenilenmesini engelle

          const email = document.getElementById("email").value;

          if (email) {
            // Firestore'a e-posta kaydetme
            addDoc(collection(db, "emails"), {
              email: email,
              timestamp: serverTimestamp(),
            })
              .then(() => {
                alert("E-posta başarıyla kaydedildi!");
                document.getElementById("email").value = ""; // Formu temizle
              })
              .catch((error) => {
                alert("E-posta kaydedilemedi. Hata: " + error);
              });
          } else {
            alert("Lütfen geçerli bir e-posta adresi girin.");
          }
        });

      function countdown() {
        const countDate = new Date("Sep 04, 2025 00:00:00").getTime();
        const now = new Date().getTime();
        const distance = countDate - now;

        // Gün, saat, dakika, saniye hesaplama
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Sayacın DOM'a yazdırılması
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        // Sayaç bitince bir şeyler yapmak isterseniz
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "Launch Time!";
        }
      }

      // Fonksiyonu her saniye çağır
      const x = setInterval(countdown, 1000);
    </script>
  </body>
</html>
